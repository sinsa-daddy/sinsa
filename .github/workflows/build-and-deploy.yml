name: Build and Deploy
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  repository_dispatch:
    types: [regenerate]
  schedule:
    # - cron: '0 7,10,13,16 * * *' # æ³¨æ„ï¼šè¿™é‡Œçš„æ—¶é—´æ˜¯UTC+8çš„15ç‚¹ã€18ç‚¹ã€21ç‚¹å’Œ24ç‚¹
    - cron: '0 21 * * FRI'

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache turbo build setup
        uses: actions/cache@v3
        with:
          path: |
            apps/sinsa/dist
            packages/datasource-generator/dist
            packages/schema/dist
            packages/service-worker/dist
            packages/solution-calculator/dist
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Use pnpm@8
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Use Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        env:
          NOTION_READ_TOKEN: ${{ secrets.NOTION_READ_TOKEN }}
          NOTION_AURORIAN_DATABASE_ID: ${{ secrets.NOTION_AURORIAN_DATABASE_ID }}
          NOTION_TERM_DATABASE_ID: ${{ secrets.NOTION_TERM_DATABASE_ID }}
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_COPILOT_APP_ID: ${{ secrets.FEISHU_COPILOT_APP_ID }}
        run: pnpm run build
      - name: Generate SW
        run: cd ./apps/sinsa && pnpm run generate
