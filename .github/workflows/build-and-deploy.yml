name: Build and Deploy
on:
  # Runs on pushes targeting the default branch
  # push:
  #   branches: ['main']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # repository_dispatch:
  #   types: [deploy]
  schedule:
    - cron: '15 7,10,13,16 * * *'  # 注意：这里的时间是UTC+8的15点、18点、21点和24点

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use pnpm@8
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build
        env:
          LARK_SINSA_PUPPY_APP_SECRET: ${{ secrets.LARK_SINSA_PUPPY_APP_SECRET }}
        run: pnpm run build
      - name: Enter into `sinsa-web` and Move
        run: cd ./apps/sinsa && mv ./dist/public/** ./dist/
      # - name: Upload artifact
      #   uses: actions/upload-pages-artifact@v2
      #   with:
      #     path: ./apps/sinsa-web/dist
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./apps/sinsa/dist
          repository-name: sinsa-daddy/sinsa-daddy.github.io
          token: ${{ secrets.DEPLOY_INDEX_ACCESS_TOKEN }}

